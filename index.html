<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>instagram-clone</title>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header class="phn-header">
        <div class="phn-container container">
            <p class="phn-header__time">9:51</p>
            <ul class="phn-header__list">
                <li class="phn-header__item">
                    <img src="img/Cellular Connectionnet.svg">
                </li>
                <li class="phn-header__item">
                    <img src="img/Wifi.svg">
                </li>
                <li class="phn-header__item">
                    <img src="img/Battery.svg">
                </li>
            </ul>
        </div>
    </header>

    <header class="inst-header">
        <div class="inst-header__container container">
            <div class="inst__header__f">
                <img class="inst-header__f-icon" src="img/lock.svg">
                <h3 class="inst-header__f-text">BMO</h3>
                <span class="inst-header__f-count">+9</span>
            </div>
            <div class="inst__header__s">
                <button class="inst__header__s-btn">
                    <img class="inst__header__s-icon" src="img/fi-rr-plus-small.svg">
                </button>
                <button class="inst__header__s-btn">
                    <img class="inst__header__s-icon" src="img/fi-rr-menu-burger.svg">
                </button>
            </div>
        </div>
    </header>

    <section class="inst-clmn1">
        <div class="inst-clmn1__container container">
            <img class="inst-clmn1__img" src="img/bmmmo.jpg">
            <ul class="inst-clmn1__list">
                <li class="inst-clmn1__item">
                    <p class="inst-clmn1__text">154 <br>Publications</p>
                </li>
                <li class="inst-clmn1__item">
                    <p class="inst-clmn1__text">209 <br>Followers</p>
                </li>
                <li class="inst-clmn1__item">
                    <p class="inst-clmn1__text">109 <br>Follows</p>
                </li>
            </ul>
        </div>
    </section>

    <section class="inst-clmn2">
        <div class="inst-clmn2__container container">
            <h4 class="inst-clmn2__title">BeeMO</h4>
            <p class="inst-clmn2__text">About me</p>
            <div class="inst-clmn2__btn-wrapp">
                <button class="inst-clmn2__btn">Change profile</button>
                <button class="inst-clmn2__add">
                    <img class="inst-clmn2__icon" src="img/fi-rr-user-add.svg">
                </button>
            </div>
            <ul class="inst-clmn2__list">
                <li class="inst-clmn2__item">
                    <img class="inst-clmn2__img" src="img/bmmmo.jpg">
                </li>
                <li class="inst-clmn2__item">
                    <img class="inst-clmn2__img" src="img/bmmmo.jpg">
                </li>
                <li class="inst-clmn2__item">
                    <img class="inst-clmn2__img" src="img/bmmmo.jpg">
                </li>
            </ul>
        </div>
    </section>

    <section class="inst-clmn3">
        <div class="inst-clmn3__container container">
            <header class="inst-clmn3__header">
                <button class="inst-clmn3__header-btn">
                    <img class="inst-clmn3__header-icon" src="img/fi-rr-grid-alt.svg">
                </button>
                <button class="inst-clmn3__header-btn">
                    <img class="inst-clmn3__header-icon" src="img/fi-rr-play.svg">
                </button>
                <button class="inst-clmn3__header-btn">
                    <img class="inst-clmn3__header-icon" src="img/fi-rr-picture.svg">
                </button>
            </header>
            <ul class="inst-clmn3__list">
                <li class="inst-clmn3__item">
                    <img class="inst-clmn3__img" src="img/bmmmo.jpg" alt="bmo img">
                </li>
                <li class="inst-clmn3__item">
                    <img class="inst-clmn3__img" src="img/bmmmo.jpg" alt="bmo img">
                </li>
                <li class="inst-clmn3__item">
                    <img class="inst-clmn3__img" src="img/bmmmo.jpg" alt="bmo img">
                </li>
                <li class="inst-clmn3__item">
                    <img class="inst-clmn3__img" src="img/bmmmo.jpg" alt="bmo img">
                </li>
                <li class="inst-clmn3__item">
                    <img class="inst-clmn3__img" src="img/bmmmo.jpg" alt="bmo img">
                </li>
                <li class="inst-clmn3__item">
                    <img class="inst-clmn3__img" src="img/bmmmo.jpg" alt="bmo img">
                </li>
                <li class="inst-clmn3__item">
                    <img class="inst-clmn3__img" src="img/bmmmo.jpg" alt="bmo img">
                </li>
                <li class="inst-clmn3__item">
                    <img class="inst-clmn3__img" src="img/bmmmo.jpg" alt="bmo img">
                </li>
                <li class="inst-clmn3__item">
                    <img class="inst-clmn3__img" src="img/bmmmo.jpg" alt="bmo img">
                </li>
            </ul>
        </div>
    </section>

    <footer class="inst-footer">
        <div class="inst-footer__container container">
            <a href="feed.html" class="inst-footer__btn">
                <img class="inst-footer__icon" src="img/home.svg">
            </a>
            <a href="find.html" class="inst-footer__btn">
                <img class="inst-footer__icon" src="img/find.svg">
            </a>
            <a href="play.html" class="inst-footer__btn">
                <img class="inst-footer__icon" src="img/play.svg">
            </a>
            <a href="shop.html" class="inst-footer__btn">
                <img class="inst-footer__icon" src="img/shop.svg">
            </a>
            <a href="index.html" class="inst-footer__btn">
                <img class="inst-footer__icon" src="img/girl.svg">
            </a>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>

</html>
