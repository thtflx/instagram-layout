<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>instagram-clone</title>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header class="phn-header">
        <div class="phn-container container">
            <p class="phn-header__time">9:51</p>
            <ul class="phn-header__list">
                <li class="phn-header__item">
                    <img src="img/Cellular Connectionnet.svg">
                </li>
                <li class="phn-header__item">
                    <img src="img/Wifi.svg">
                </li>
                <li class="phn-header__item">
                    <img src="img/Battery.svg">
                </li>
            </ul>
        </div>
    </header>

    <header class="inst-header">
        <div class="inst-header__container container">
            <div class="inst__header__f">
                <img class="inst-header__f-icon" src="img/fi-rr-lock.svg">
                <h3 class="inst-header__f-text">Montano</h3>
                <span class="inst-header__f-count">+9</span>
            </div>
            <div class="inst__header__s">
                <button class="inst__header__s-btn">
                    <img class="inst__header__s-icon" src="img/fi-rr-plus-small.svg">
                </button>
                <button class="inst__header__s-btn">
                    <img class="inst__header__s-icon" src="img/fi-rr-menu-burger.svg">
                </button>
            </div>
        </div>
    </header>

    <section class="inst-clmn1">
        <div class="inst-clmn1__container container">
            <img class="inst-clmn1__img" src="img/Pictureava.png">
            <ul class="inst-clmn1__list">
                <li class="inst-clmn1__item">
                    <p class="inst-clmn1__text">154 <br>Publications</p>
                </li>
                <li class="inst-clmn1__item">
                    <p class="inst-clmn1__text">209 <br>Followers</p>
                </li>
                <li class="inst-clmn1__item">
                    <p class="inst-clmn1__text">109 <br>Follows</p>
                </li>
            </ul>
        </div>
    </section>

    <section class="inst-clmn2">
        <div class="inst-clmn2__container container">
            <h4 class="inst-clmn2__title">MonNom</h4>
            <p class="inst-clmn2__text">La descritpin de mon profil</p>
            <div class="inst-clmn2__btn-wrapp">
                <button class="inst-clmn2__btn">Modifier le profil</button>
                <button class="inst-clmn2__add">
                    <img class="inst-clmn2__icon" src="img/fi-rr-user-add.svg">
                </button>
            </div>
            <ul class="inst-clmn2__list">
                <li class="inst-clmn2__item">
                    <img class="inst-clmn2__img" src="img/pctr.png">
                </li>
                <li class="inst-clmn2__item">
                    <img class="inst-clmn2__img" src="img/pctr.png">
                </li>
                <li class="inst-clmn2__item">
                    <img class="inst-clmn2__img" src="img/pctr.png">
                </li>
            </ul>
        </div>
    </section>

    <script src="js/main.js"></script>
</body>

</html>
