<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>instagram-clone</title>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header class="phn-header">
        <div class="phn-container container">
            <p class="phn-header__time">9:51</p>
            <ul class="phn-header__list">
                <li class="phn-header__item">
                    <img src="img/Cellular Connectionnet.svg">
                </li>
                <li class="phn-header__item">
                    <img src="img/Wifi.svg">
                </li>
                <li class="phn-header__item">
                    <img src="img/Battery.svg">
                </li>
            </ul>
        </div>
    </header>

    <section class="home">
        <div class="home__container container">
            <button class="home__btn">
                <img class="home__btn-icon" src="img/home/heart.svg">
            </button>
            <button class="home__btn">
                <img class="home__btn-icon" src="img/home/pl.svg">
            </button>
            <button class="home__btn">
                <img class="home__btn-icon" src="img/home/send.svg">
            </button>
        </div>
    </section>

    <section class="home-clmn1">
        <div class="home-clmn1__container container">
            <button class="home-clmn1__btn">
                <img class="home-clmn1__icon" src="img/home/bmow.webp">
            </button>
            <button class="home-clmn1__btn">
                <img class="home-clmn1__icon" src="img/home/bmow.webp">
            </button>
            <button class="home-clmn1__btn">
                <img class="home-clmn1__icon" src="img/home/bmow.webp">
            </button>
            <button class="home-clmn1__btn">
                <img class="home-clmn1__icon" src="img/home/bmow.webp">
            </button>
            <button class="home-clmn1__btn">
                <img class="home-clmn1__icon" src="img/home/bmow.webp">
            </button>
        </div>
    </section>

    <section class="home-clmn2">
        <div class="home-clmn2__container container">
            <header class="home-clmn2__header">
                <div class="home-clmn2__header-profile">
                    <button class="home-clmn2__header-btn">
                        <img class="home-clmn2__header-icon" src="img/home/bmow.webp">
                    </button>
                    <h3 class="home-clmn2__header-text">FriendName</h3>
                </div>
                <button class="home-clmn2__header-dott">
                    <img class="home-clmn2__header-dott-icon" src="img/home/dott.svg">
                </button>
            </header>
            <hero class="home-clmn2__hero">
                <img class="home-clmn2__hero-img" src="img/home/SliderContainer.png" alt="img">
                <div class="home-clmn2__hero-icons-wrapp">
                    <!-- 1 -->
                    <div class="home-clmn2__hero-icons1">
                        <button class="home-clmn2__hero-icon1-btn">
                            <img class="home-clmn2__hero-icon1-icon" src="img/home/heart.svg">
                        </button>
                        <button class="home-clmn2__hero-icon1-btn">
                            <img class="home-clmn2__hero-icon1-icon" src="img/home/cmnt.svg">
                        </button>
                        <button class="home-clmn2__hero-icon1-btn">
                            <img class="home-clmn2__hero-icon1-icon" src="img/home/send.svg">
                        </button>
                    </div>
                    <!-- 2 -->
                    <div class="home-clmn2__hero-icons2">
                        <div class="home-clmn2__hero-icons2-btn">
                            <!-- <img class="home-clmn2__hero-icons2-icon" src="img/home/dott.svg"> -->
                            <span class="home-clmn2__hero-icons2-rnd"></span>
                            <span class="home-clmn2__hero-icons2-rnd"></span>
                            <span class="home-clmn2__hero-icons2-rnd"></span>
                        </div>
                    </div>
                    <!-- 3 -->
                    <div class="home-clmn2__hero-icons3">
                        <button class="home-clmn2__hero-icons3-btn">
                            <img class="home-clmn2__hero-icons3-icon" src="img/home/bkmark.svg">
                        </button>
                    </div>
                </div>
                <h3 class="home-clmn2__hero-title">33 J'aime</h3>
                <p class="home-clmn2__hero-text">FriendName I am a good teacher for everyone.</p>
            </hero>
        </div>
    </section>

    <footer class="inst-footer">
        <div class="inst-footer__container container">
            <a href="feed.html" class="inst-footer__btn">
                <img class="inst-footer__icon" src="img/home.svg">
            </a>
            <a href="#" class="inst-footer__btn">
                <img class="inst-footer__icon" src="img/find.svg">
            </a>
            <a href="#" class="inst-footer__btn">
                <img class="inst-footer__icon" src="img/play.svg">
            </a>
            <a href="#" class="inst-footer__btn">
                <img class="inst-footer__icon" src="img/shop.svg">
            </a>
            <a href="index.html" class="inst-footer__btn">
                <img class="inst-footer__icon" src="img/girl.svg">
            </a>
            <!-- <button class="inst-footer__btn bmo">
                <img class="inst-footer__icon bmo-img" src="img/bmmmo.jpg">
            </button> -->
        </div>
    </footer>

    <script src="js/main.js"></script>

</html>
